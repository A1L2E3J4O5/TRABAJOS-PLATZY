<body>
    <h1><Center> PESO EN OTRO PLANETA </Center></h1>
        <p>En otro planeta pesas diferente que en la tierra </p>

     <script type="text/javascript">
        var usuario = prompt("cual es tu peso?");
        var planeta =parseInt(prompt("elige \n 1 para marte \n 2 para jupiter"));
        var peso =  parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final; 
        if(planeta == 1)
        {
            peso_final = peso * g_marte / g_tierra;
            document.write("TU PESO EN MARTE ES <strong> " + peso_final + " KG </strong>");

        }
        else if(planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            document.write("TU PESO EN JUPITER ES <strong> " + peso_final + " KG </strong>");
        }
        else
        {
            peso_final = "NO MAMES ";
            document.write(peso_final)
        }
        //alert(peso_final);
        peso_final = parseInt(peso_final);
    </script>  
</body>
